server {
    listen 80;
    server_name _;
    root /var/www/html;
    index index.php index.html;

    # Gzip sıkıştırma
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Statik dosyalar için önbellek ve izinler
    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
        try_files $uri $uri/ =404;
        access_log off;
        log_not_found off;
        include /etc/nginx/mime.types;
    }

    # PHP dosyalarını işle
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
    }

    # .htaccess dosyalarına erişimi engelle
    location ~ /\.ht {
        deny all;
    }

    # CSS dosyaları için özel konum - tüm css dosyalarına erişim sağla
    location ~ ^/css/(.+\.css)$ {
        alias /var/www/html/css/$1;
        add_header Content-Type text/css;
        expires 30d;
        access_log off;
        log_not_found off;
    }

    # css dizini için özel konum
    location = /css/ {
        alias /var/www/html/css/;
        autoindex on;
        access_log off;
        log_not_found off;
    }

    # style.css dosyası için özel konum
    location = /style.css {
        alias /var/www/html/style.css;
        add_header Content-Type text/css;
        expires 30d;
        access_log off;
        log_not_found off;
    }

    # Tüm istekleri index.php'ye yönlendir
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
} 